<style>
    #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 5px;
    }

    .cell {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    }
</style>

<div id="game">
    <div id="status"></div>
    <div id="board"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr/dist/browser/signalr.min.js"></script>
<script>

    const connection = new signalR.HubConnectionBuilder()
        .withUrl("/gamehub")
        .build();

    let gameId = prompt("Enter game ID or create a new one:");
    connection.start().then(() => {
        connection.invoke("CreateGame", gameId).catch(err => console.error(err));
    });

    connection.on("GameCreated", () => {
        document.getElementById("status").innerText = "Waiting for another player...";
    });

    connection.on("GameStarted", () => {
        document.getElementById("status").innerText = "Game started!";
    });

    connection.on("UpdateBoard", (board) => {
        const boardDiv = document.getElementById("board");
        boardDiv.innerHTML = "";
        for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 3; col++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.innerText = board[row][col] || "";
                cell.onclick = () => {
                    connection.invoke("MakeMove", gameId, row, col).catch(err => console.error(err));
                };
                boardDiv.appendChild(cell);
            }
        }
    });

    connection.on("GameWon", (winner) => {
        alert(winner === connection.connectionId ? "You win!" : "You lose!");
    });

    connection.on("GameDraw", () => {
        alert("It's a draw!");
    });
</script>
